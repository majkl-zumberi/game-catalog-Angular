<div *ngIf="gameItem != null || gameItem!=undefined">
  <div class="uk-card uk-card-primary  uk-card-body uk-inline-clip uk-transition-toggle " appCardGame>
    <div class="uk-card-badge uk-label" *ngIf="gameItem.prezzo=='free to play'; else notFree" appPriceGame>{{ gameItem.prezzo}}</div>
    <ng-template #notFree>
      <div class="uk-card-badge uk-label" appPriceGame>{{ gameItem.prezzo | currency:'EUR':'symbol':'1.2-2':'it' }}</div>
    </ng-template>
    <h3 class="uk-card-title">{{ gameItem.name }}</h3>
    <p class=" uk-margin-remove-top">{{ gameItem.genereId | idToGenre | uppercase}}</p>
    <span class=" uk-margin-remove-top" [outerHTML]="gameItem.rating | ratingToStars"></span>
    <p>{{ gameItem.desc }}</p>
    <a [routerLink]="['/detail', gameItem.id]" class="uk-button uk-button-text" [class.hide]="!showRead">Read more </a>
    <ng-container *ngIf="showEdit">
      <a [routerLink]="['/edit', gameItem.id]" class="uk-button uk-button-text" [class.hide]="showForm">Modifica </a>
    </ng-container>
    <a class="uk-button uk-button-text" href="#modal-sections" [class.hide]="!showForm" uk-toggle (click)=(tranferGameToForm(gameItem))>Modifica</a>
  </div>
</div>
