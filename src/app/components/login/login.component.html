<img class="wave" src="../../../assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="../../../assets/bg.svg">
		</div>
		<div class="login-content">
            <form #formUserLogin="ngForm" (ngSubmit)="loginUser(formUserLogin)">
                <img src="../../../assets/avatar.svg">
				<h2 class="title">Accedi</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" class="input" placeholder="Username" [(ngModel)]="username" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="password" [(ngModel)]="password" name="password">
            	   </div>
            	</div>
                <a routerLink="/signUp">non hai un account? Registrati</a>
                <input type="submit" class="btn" value="Login">
            </form>
			
        </div>
    </div>
